<ion-content class="login-content" responsive-sm>
  <ion-card class="login-card" responsive-sm>
    <ion-img src="/assets/icon/vaudvin_logo.png" class="img-toolbar" slot="center"></ion-img>
    <div class="div-label">
      <ion-label class="login-label" color="primary">Bienvenue sur VaudVin !</ion-label>
    </div>
    <form (submit)="login($event)" (keydown)="login($event)">
      <ion-item class="form-group" responsive-sm>
        <ion-input type="text" placeholder="Nom d'utilisateur" name="username" [(ngModel)]="credentials.name"></ion-input>
      </ion-item>
      <ion-item class="form-group" responsive-sm>
        <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="credentials.password">
        </ion-input>
      </ion-item>
      <div class="div-btn">
        <ion-button class="form-btn" (click)="login($event)">Login</ion-button>
        <br /><a href="/register" class="register-link">Nouveau ? S'inscrire ici</a>
      </div>
    </form>
  </ion-card>
</ion-content>
