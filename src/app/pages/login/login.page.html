<ion-content class="login-content" responsive-sm>
  <ion-card class="login-card" responsive-sm>
    <ion-img src="/assets/icon/vaudvin_logo.png" class="img-toolbar" slot="center"></ion-img>
    <div class="div-label">
      <ion-label class="login-label" color="primary">Bienvenue sur VaudVin !</ion-label>
    </div>
    <form>
      <ion-item class="form-group" responsive-sm>
        <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
      <ion-item class="form-group" responsive-sm (keydown)="login($event)">
        <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
      <div class="div-btn">
        <ion-button class="form-btn" (click)="login( )">Connexion</ion-button>
        <ion-button class="form-btn" (click)="goToRegister()">S'inscrire</ion-button>
      </div>
      <div class="link-reset">
        <!---<a routerLink="/reset-password">mot de passe oubli√© ?</a> -->
      </div>
    </form>
  </ion-card>
</ion-content>
